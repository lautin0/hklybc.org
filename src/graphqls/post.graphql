query posts($first: Int, $last: Int, $after: String, $before: String) {
	posts(first: $first, last: $last, after: $after, before: $before) {
		totalCount
		edges {
			node {
				_id
				parentId
				title
				subtitle      
				creDttm
				type
				imageURI
				isFavourited
				user {
					username
					name
					nameC
					role
					gender
					title
					titleC
				}
			}
			cursor
		}
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
		}
	}
}

query post($oid: String!) {
	post(oid: $oid) {
		_id
		title
		subtitle
		content
		creDttm
		imageURI
		user {
			username
			name
			nameC
			role
			gender
			title
			titleC
			profilePicURI
		}
		reactions {
			username
			type
		}
		comments {
			_id
			title
			subtitle
			content
			creDttm
			username
			user {
				username
				name
				nameC
				role
				gender
				title
				titleC
				profilePicURI
			}
			reactions {
				username
				type
			}
		}
	}
}

