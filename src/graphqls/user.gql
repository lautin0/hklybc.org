enum Role {
	ADMIN
	WORKER
	MEMBER
	PUBLIC
}

type User {
	username: String!
	password: String!
	role: Role!
	name: String!
	nameC: String!
	title: String
	titleC: String
	dob: Time
	gender: Gender!
	profilePicURI: String
	creBy: String!
	creDttm: Time!
	lupdBy: String!
	lupdDttm: Time!
}

input NewUser {
	username: String!
	password: String!
	role: Role!
	name: String!
	nameC: String!
	title: String
	titleC: String
	dob: String
	gender: Gender!
	creBy: String!	
}

input UpdateUser {
	username: String!
	role: Role!
	name: String!
	nameC: String!
	title: String
	titleC: String
	dob: Time
	gender: Gender!
	profilePic: Upload
}

input NewPassword {
	username: String!
	password: String!
	newPassword: String!
}

extend type Query {
	users: [User!]!
	user(username: String): User
}

extend type Mutation {
	createUser(input: NewUser!): User!
	changePassword(input: NewPassword!): Boolean
	updateUser(input: UpdateUser!): User!
}