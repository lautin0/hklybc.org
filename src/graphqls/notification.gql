
type Notification {
	_id: ObjectID!
	type: NotificationType!
  fromUsername: String
  toUsername: String
  targetId: ObjectID
  param: String
  isRead: Boolean!
	creDttm: Time!
}

enum NotificationType {
	SYSTEM
	REACTION
	COMMENT
	MENTION
	NEW_COMER_REQUEST
	POST_APPROVAL
	POST_WITHHOLD
	POST_REJECT
	PEND_POST
}