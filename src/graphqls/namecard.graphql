mutation createNameCard($input: NewNameCard!) {
	createNameCard(input: $input) {
		_id, 
		name, 
		email, 
		phone, 
		gender, 
	}
}

query nameCards {
	nameCards {
		_id
		name
		email
		phone
		gender
		remarks
		status
		lupdDttm
	}
}

query nameCard($oid: String!){
    nameCard(oid: $oid) {
		_id
		name
		email
		phone
		gender
		remarks
		status
		lupdDttm
    }
}

mutation updateNameCard($input: UpdateNameCard!) {
	updateNameCard(input: $input) {
		_id, 
		name, 
		email, 
		phone, 
		gender, 
	}
}